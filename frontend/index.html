<!DOCTYPE html>

<html>

        <title>Speaker Diarization & Recognitizion</title>

        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">

        <script src="progressbar.min.js"></script>

    <body>
       <hr/>
        <h1>Who spoke When - Speaker Diarization</h1>
        <div class="upload-card">
                
            <div class="drag-box">
                <div id="uploadContainer" class="upload-container">
                    <label for="myFile" id="dropContainer" class="drop-container">
                        <input type="file" id="myFile" name="myFile" class="file-input" />
                        <div id="fileName" class="file-name">Upload or Drop your file here</div>
                    </label>
                </div>
            </div>
            <div  class="button-container">
                <div id="checkDiarize" class="button">
		            <span>Diarize</span>
		            <svg>
		            <polyline class="o1" points="0 0, 150 0, 150 55, 0 55, 0 0"></polyline>
		            <polyline class="o2" points="0 0, 150 0, 150 55, 0 55, 0 0"></polyline>
	                </svg>
                </div>
                <div id="checkRecognize" class="button">
		            <span>Recognize</span>
		            <svg>
		            <polyline class="o1" points="0 0, 150 0, 150 55, 0 55, 0 0"></polyline>
		            <polyline class="o2" points="0 0, 150 0, 150 55, 0 55, 0 0"></polyline>
	                </svg>
	            </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">Made with love</div>
        </div>
        <script src="./test.js"></script>
    </body>
